language: node_js
node_js:
  - node

env:
    - CXX=g++-4.8
addons:
apt:
  sources:
    - ubuntu-toolchain-r-test
  packages:
    - g++-4.8


sudo: false

cache:
  directories:
    - node_modules

install:
- npm install -g grunt-cli
- npm install

script:
- grunt check
- npm test -- --coverage

after_success:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter < coverage/lcov.info

